{% extends 'base.html' %}
{% load static %}
{% load material_form %}

{% block title %} {{edital.title}} {% endblock %}

{% block content %}
    <div class="row">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{edital.titulo}}</span>

                {%if edital.arquivo != None%}
                    <b>Arquivo: </b> <a href="/media/editais/{{ edital.arquivo}}"><i class="material-icons ">picture_as_pdf</i></a>
                {%endif%}


                <p><b>Descrição :</b></p> <p>{{edital.descricao|linebreaks}}</p>
                <a href="{% url 'editais:inscricao_do' edital.id %}" class="btn right button">Inscriver-se</a>



            </div>
        </div>

    </div>

{% endblock %}
