{% extends 'base.html' %}
{% load static %}
{% load material_form %}

{% block title %} Cadastro de usuarios {% endblock %}

{% block content %}
    <div class="card">
        <span class="card-title">Cadastro de usuarios em massa</span>

        <div class="card-content">
            <form method="post" enctype="multipart/form-data" >
                {%csrf_token%}
                     <label for="arquivo">Faça o upload do arquivo com a lista de usuarios</label>
                     <label for="arquivo">
                         Os dados do arquivo devem estar na seguinte ondem<br>
                         username, email, cpf<br>
                         Separados por um espaço em branco
                     </label>

                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" id="arquivo" name="arquivo" required>

                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>

                    </div>

                <a href="#" class="btn btn-deletar ">Cancelar</a>
                <button type="submit" class="btn btn-salvar " >Carregar</button>

            </form>
        </div>

    </div>


{% endblock %}
